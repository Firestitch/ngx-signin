<fs-password-reset
  [email]="email"
  [requestCode]="requestCode"
  [verifyCode]="verifyCode"
  [savePassword]="savePassword"
  (titleChange)="titleChange.emit($event)"
  (subtitleChange)="subtitleChange.emit($event)"
  (cancelled)="cancelled.emit($event)"
  (completed)="completed.emit($event)">
</fs-password-reset>
