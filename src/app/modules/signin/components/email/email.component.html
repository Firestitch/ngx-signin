<form fsForm [submit]="submit" [confirm]="false">
  <div class="form-fields">
    <mat-form-field class="full-width form-field-multiline-subscript">
      <mat-label>Email</mat-label>
      <input
        #emailInput
        matInput
        [(ngModel)]="email"
        name="email"
        autocomplete="email"
        [required]="true"
        [fsAutofocus]="!email"
        [fsFormFunction]="validateExists"
        [fsFormEmail]="true"
        [validateOnSubmit]="true"
        (keydown)="keydown($event)">
    </mat-form-field>

    <mat-form-field class="password">
      <mat-label>Password</mat-label>
      <input
        #passwordInput
        matInput
        type="password"
        [(ngModel)]="password"
        autocomplete="password"
        name="password"
        [tabIndex]="-1">
    </mat-form-field> 
  </div>

  <app-stacked-buttons>
    <button        
        mat-flat-button
        type="submit"
        name="continue"
        color="primary">
      Continue
    </button>  
  </app-stacked-buttons>  
</form>
