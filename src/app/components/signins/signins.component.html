<fs-list [config]="listConfig">
  <fs-list-column title="Account">
    <ng-template fs-list-cell let-row="row" class="col-account">
      <div class="row">
        <fs-badge [image]="row.account?.avatarUrl" color="#ccc" text="?"></fs-badge>
        <div>
          <a (click)="accountClick.emit(row)" *ngIf="accountClick.observers.length && row.account; else account">
            <ng-container *ngTemplateOutlet="account"></ng-container>
          </a>
          <div class="small">
            <div *ngIf="row.email">{{ row.email }}</div>
            <div *ngIf="row.apiKey">{{ row.apiKey }}</div> 
          </div>
        </div>
      </div>

      <ng-template #account>
        {{ row.account?.name || 'Anonymous' }}
      </ng-template>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Status">
    <ng-template fs-list-cell let-row="row">
      {{SigninStates[row.state]}}
      <div class="small">{{row.message}}</div>
    </ng-template>
  </fs-list-column>  
  <fs-list-column title="Device" align="center">
    <ng-template fs-list-cell let-row="row">
      <fs-device-os
        *ngIf="row.device"
        [type]="row.device.type"
        [os]="row.device.osType"
        [version]="row.device.osVersion">
      </fs-device-os>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Browser">
    <ng-template fs-list-cell let-row="row">
      <fs-device-browser
        *ngIf="row.device"
        [type]="row.device.browserType"
        [version]="row.device.browserVersion"
        [showName]="true">
      </fs-device-browser>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Location">
    <ng-template fs-list-cell let-row="row">
      <fs-ip
        [country]="row.ip.country"
        [region]="row.ip.region"
        [ip]="row.ip.ip"
        [lng]="row.ip.lng"
        [lat]="row.ip.lat">
      </fs-ip>
    </ng-template>
  </fs-list-column>
  <fs-list-column name="create_date" [sortable]="true" title="Date">
    <ng-template fs-list-cell let-row="row">
      {{row.createDate | fsDateFormat: 'full-date-time'}}
    </ng-template>
  </fs-list-column>
</fs-list>
